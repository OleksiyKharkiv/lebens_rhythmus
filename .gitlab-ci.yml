stages:
  - test-registry

test-registry:
  stage: test-registry
  image: docker:20.10-alpine
  services:
    - docker:20.10-dind
  script:
    - echo $REGISTRY_PASSWORD | docker login -u $REGISTRY_USER --password-stdin $REGISTRY
    - docker pull alpine:3.19
    - docker tag alpine:3.19 $REGISTRY/lr-test:$CI_COMMIT_SHORT_SHA
    - docker push $REGISTRY/lr-test:$CI_COMMIT_SHORT_SHA
    - echo "âœ… Registry push OK"
  tags:
    - lr-runner