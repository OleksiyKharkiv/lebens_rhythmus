<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard – Lebens Rhythmus</title>
    <link rel="icon" type="image/x-icon" href="../../assets/favicon_io/favicon.ico">
    <link rel="stylesheet" href="../../styles/main.css">
    <link rel="stylesheet" href="../../styles/dashboard.css">
</head>
<body>
<main>
    <!--Hero section-->
    <section class="hero dashboard-hero">
        <h1>Dashboard</h1>
        <p id="userGreeting">Hallo, <span class="userName">...</span>! Schön, dass du da bist.</p>

        <!--MVP navigation for future features-->
        <nav class="dashboard-nav">
            <a href="../workshops/workshops.html" class="btn-primary">Workshops</a>
            <a href="../performances/performances.html" class="btn-secondary">Aufführungen</a>
            <a href="../feedback/feedback.html" class="btn-secondary">Feedback</a>
            <a href="./profile.html" class="btn-secondary">Profil bearbeiten</a>
        </nav>
    </section>

    <!-- Meine Kurse -->
    <section class="dashboard-section">
        <h2>Meine Kurse</h2>
        <ul id="myCoursesList" class="course-list">
            <!-- populated by dashboard.js -->
        </ul>
        <a href="../workshops/workshops.html" class="btn-text">Alle Kurse ansehen →</a>
    </section>

    <!-- Teacher/Admin Quick Actions -->
    <section class="dashboard-section teacher-only" hidden>
        <h2>Schnellaktionen</h2>
        <div class="quick-actions">
            <button onclick="location.href='../admin/workshops-edit.html'" class="btn-primary">Workshops verwalten
            </button>
            <button onclick="location.href='../admin/users.html'" class="btn-secondary">Benutzer verwalten</button>
        </div>
    </section>

    <script src="../../js/main.js"></script>
    <script src="../../js/partials-loader.js"></script>
    <script src="../../js/dashboard.js"></script>
</main>
</body>
</html>
