<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8"/>
    <title>Manage Activities — Admin</title>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <link rel="stylesheet" href="../../styles/main.css"/>
    <link rel="stylesheet" href="../../styles/dashboard.css"/>
</head>
<body>
<main class="container" style="padding:1.5rem;">
    <h1>Activities — Manage</h1>
    <section style="display:grid;grid-template-columns:1fr 380px;gap:1rem;">
        <div class="dash-card">
            <h2>Activities</h2>
            <div id="activitiesList" style="margin-top:1rem;max-height:60vh;overflow:auto;"></div>
        </div>

        <aside class="dash-card">
            <h2>Create Activity</h2>
            <form id="activityForm">
                <label>Title (DE) <input id="aTitleDe" required/></label>
                <label>Title (EN) <input id="aTitleEn" required/></label>
                <label>Description (EN) <textarea id="aDescEn"></textarea></label>
                <label>Price <input id="aPrice" type="number" step="0.01" required/></label>
                <label>Duration (min) <input id="aDuration" type="number" required/></label>
                <div style="margin-top:0.5rem;">
                    <button class="btn btn-primary" type="submit">Create</button>
                </div>
            </form>
        </aside>
    </section>
</main>

<script src="../../js/main.js"></script>
<script src="../../js/partials-loader.js"></script>
<script src="../../js/admin-activities.js"></script>
</body>
</html>
