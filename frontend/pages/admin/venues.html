<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8"/>
    <title>Manage Venues â€” Admin</title>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <link rel="icon" type="image/x-icon" href="../../assets/favicon_io/favicon.ico">
    <link rel="stylesheet" href="../../styles/main.css"/>
    <link rel="stylesheet" href="../../styles/dashboard.css"/>
    <link rel="stylesheet" href="../../styles/venues.css"/>
</head>
<body>
<main class="container" style="padding:1.5rem;">
    <h1>Venues â€” Manage</h1>
    <section style="display:grid;grid-template-columns:1fr 380px;gap:1rem;">
        <div class="dash-card">
            <h2>Venues</h2>
            <div id="venuesList" style="margin-top:1rem;max-height:60vh;overflow:auto;"></div>
        </div>

        <aside class="dash-card">
            <h2>Create Venue</h2>
            <form id="venueForm">
                <label>Name <input id="vName" required/></label>
                <label>Address <input id="vAddress"/></label>
                <label>City <input id="vCity"/></label>
                <label>Capacity <input id="vCapacity" type="number" min="1"/></label>
                <div style="margin-top:0.5rem;">
                    <button class="btn btn-primary" type="submit">Create</button>
                </div>
            </form>
        </aside>
    </section>
</main>

<script src="../../js/main.js"></script>
<script src="../../js/partials-loader.js"></script>
<script src="../../js/admin-venues.js"></script>
</body>
</html>
