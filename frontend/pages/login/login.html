<!DOCTYPE html>
<html lang="de">
<head>
    <title>Lebens Rhythmus</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="../../assets/favicon_io/favicon.ico">
    <link rel="stylesheet" href="../../styles/main.css">
    <link rel="stylesheet" href="../../styles/admin-panel.css">
</head>

<body>
<main>
    <!--Hero section-->
    <section class="hero" id="login">
<!--             style="background-image: url('../../assets/pinguins.jpg'); background-size: cover; background-position: center;">-->
        <h1>Login/Registrieren</h1><br>
        <div class="login-container">
            <!-- Login Form -->
            <form class="login-form" id="loginForm">
                <h3>Login</h3>

                <div class="form-field">
                    <label for="loginEmail" class="required">Email</label>
                    <input type="email" id="loginEmail" placeholder="ihre.email@example.com" required>
                </div>

                <div class="form-field password-field">
                    <label for="loginPassword" class="required">Passwort</label>
                    <div class="password-input-container">
                        <input type="password" id="loginPassword" placeholder="Ihr Passwort" required>
                        <button type="button" class="toggle-password" data-target="loginPassword">üëÅÔ∏è</button>
                    </div>
                </div>

                <button type="submit">Login</button>

                <div style="text-align: center; margin-top: 15px;">
                    <a href="#" style="color: #0066cc; text-decoration: none; font-size: 0.9em;">
                        Passwort vergessen?
                    </a>
                </div>
            </form>

            <div class="separator">
                <span>oder</span>
            </div>

            <!-- Registration Form -->
            <form class="register-form" id="registerForm">
                <h3>Registrieren</h3>

                <div class="form-row">
                    <div class="form-field">
                        <label for="registerFirstName" class="required">Vorname</label>
                        <input type="text" id="registerFirstName" placeholder="Max" required>
                    </div>
                    <div class="form-field">
                        <label for="registerLastName" class="required">Nachname</label>
                        <input type="text" id="registerLastName" placeholder="Mustermann" required>
                    </div>
                </div>

                <div class="form-field">
                    <label for="registerEmail" class="required">Email</label>
                    <input type="email" id="registerEmail" placeholder="max.mustermann@example.com" required>
                </div>

                <div class="form-field password-field">
                    <label for="registerPassword" class="required">Passwort</label>
                    <div class="password-input-container">
                        <input type="password" id="registerPassword" placeholder="Mindestens 6 Zeichen" required>
                        <button type="button" class="toggle-password" data-target="registerPassword">üëÅÔ∏è</button>
                    </div>
                </div>

                <div class="form-field password-field">
                    <label for="registerConfirmPassword" class="required">Passwort best√§tigen</label>
                    <div class="password-input-container">
                        <input type="password" id="registerConfirmPassword" placeholder="Passwort wiederholen" required>
                        <button type="button" class="toggle-password" data-target="registerConfirmPassword">üëÅÔ∏è</button>
                    </div>
                </div>

                <div class="gdpr-checkbox">
                    <label class="checkbox-label">
                        <input type="checkbox" id="acceptTerms" required>
                        <span>
                            Ich akzeptiere die <br>
                            <a href="../impressum/agb.html#terms" target="_blank">
                                Allgemeine Gesch√§ftsbedingungen
                            </a>
                            <span class="required-star">*</span>
                        </span>
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" id="acceptPrivacy" required>
                        <span>
                            Ich akzeptiere die <br>
                            <a href="../impressum/datenschutzerklaerung.html#privacy" target="_blank">
                                Datenschutzbestimmungen
                            </a>
                            <span class="required-star">*</span>
                        </span>
                    </label>
                </div>

                <button type="submit">Registrieren</button>

                <div class="required-note">
                    <span class="required-star">*</span> Pflichtfelder
                </div>
            </form>
        </div>
    </section>

    <script src="../../js/login.js"></script>
    <script src="../../js/main.js"></script>
</main>
<script src="../../js/partials-loader.js"></script>
</body>
</html>
