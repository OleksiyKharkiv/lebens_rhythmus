<!DOCTYPE html>
<html lang="en">
<head>
    <title>Lebens Rhythmus</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="../../assets/favicon_io/favicon.ico">
    <link rel="stylesheet" href="../../styles/main.css">
    <link rel="stylesheet" href="../../styles/workshops.css">
</head>
<body>
<main>
    <section class="workshops-hero">
        <h1>Workshops</h1>
        <p>Discover our transformative workshops and events</p>
        <section class="workshops-list">
            <div class="container">
                <div class="workshop-card">
                    <h2 style="color: #d8ec8f;"> Upcoming Workshops</h2>
                    <div id="workshops-content">
                        <!-- Workshop items will be loaded dynamically -->
                    </div>
                </div>
            </div>
        </section>
    </section>


    <section class="workshop-registration">
        <div class="container">
            <h2>Register for a Workshop</h2>
            <form id="workshop-registration-form">
                <div class="form-group">
                    <label for="workshop-select">Select Workshop</label>
                    <select id="workshop-select" name="workshopId" required>
                        <option value="">Choose a workshop...</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="participant-name">Full Name</label>
                    <input type="text" id="participant-name" name="participantName" required>
                </div>
                <div class="form-group">
                    <label for="participant-email">Email</label>
                    <input type="email" id="participant-email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="participant-phone">Phone</label>
                    <input type="tel" id="participant-phone" name="phone" pattern="\+[0-9\s\-()]+" required>
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
        </div>
    </section>

    <script src="../../js/main.js"></script>
    <script src="../../js/partials-loader.js"></script>
    <script src="../../js/workshops.js"></script>
</main>
</body>
</html>
