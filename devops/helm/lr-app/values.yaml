global:
  imageRegistry: "localhost:5000"
  imageTag: "latest"

backend:
  replicaCount: 1
  image:
    repository: "lr-backend"
    tag: "{{ .Values.global.imageTag }}"
  service:
    type: ClusterIP
    port: 8080

frontend:
  replicaCount: 1
  image:
    repository: "lr-frontend"
    tag: "{{ .Values.global.imageTag }}"
  service:
    type: ClusterIP
    port: 80