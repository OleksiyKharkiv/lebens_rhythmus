apiVersion: apps/v1
kind: Deployment
metadata:
  name: lr-backend
spec:
  replicas: {{ .Values.backend.replicaCount }}
  selector:
    matchLabels:
      app: lr-backend
  template:
    metadata:
      labels:
        app: lr-backend
    spec:
      nodeSelector:
        project: lr
      imagePullSecrets:
        {{- toYaml .Values.backend.imagePullSecrets | nindent 8 }}
      initContainers:
        - name: wait-for-db
          image: postgres:16-bullseye
          command:
            - sh
            - -c
            - |
              # Wait for PostgreSQL server to be ready
              echo "Waiting for Postgres to be ready..."
              until pg_isready -h lr-postgres.lr-dev.svc.cluster.local -p 5432 -U "$POSTGRES_USER"; do
                echo "Postgres server not ready yet, retrying in 5s..."
                sleep 5
              done
              echo "Postgres server is ready!"

              # Wait for specific database to be created
              echo "Checking if database $POSTGRES_DB exists..."
              until psql -h lr-postgres.lr-dev.svc.cluster.local -U "$POSTGRES_USER" -lqt | cut -d \| -f 1 | grep -qw "$POSTGRES_DB"; do
                echo "Database $POSTGRES_DB not ready yet, retrying in 5s..."
                sleep 5
              done
              echo "Database $POSTGRES_DB is ready!"
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: lr-db-credentials
                  key: username
            - name: PGPASSWORD
              valueFrom:
                secretKeyRef:
                  name: lr-db-credentials
                  key: password
            - name: POSTGRES_DB
              value: "lebens_rhythmus"
      containers:
        - name: lr-backend
          image: "{{ .Values.global.imageRegistry }}/{{ .Values.backend.image.repository }}:{{ .Values.global.imageTag }}"
          imagePullPolicy: Always
          ports:
            - containerPort: {{ .Values.backend.service.port }}
          env:
            - name: SPRING_DATASOURCE_URL
              value: "jdbc:postgresql://lr-postgres:5432/lebens_rhythmus"
            - name: SPRING_DATASOURCE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: lr-db-credentials
                  key: username
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: lr-db-credentials
                  key: password
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 5