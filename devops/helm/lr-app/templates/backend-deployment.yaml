apiVersion: apps/v1
kind: Deployment
metadata:
  name: lr-backend
spec:
  replicas: {{ .Values.backend.replicaCount }}
  selector:
    matchLabels:
      app: lr-backend
  template:
    metadata:
      labels:
        app: lr-backend
    spec:
      nodeSelector:
        project: lr
      imagePullSecrets:
        {{- toYaml .Values.backend.imagePullSecrets | nindent 8 }}
      initContainers:
        - name: wait-for-db
          image: postgres:16-bullseye
          command:
            - sh
            - -c
            - |
              echo "Waiting for Postgres to be ready..."
              for i in $(seq 1 60); do
                pg_isready -h lr-postgres.lr-dev.svc.cluster.local -p 5432
                if [ $? -eq 0 ]; then
                  echo "Postgres is ready!"
                  exit 0
                fi
                echo "Postgres not ready yet, retrying in 5s..."
                sleep 5
              done
              echo "ERROR: Postgres did not become ready in time."
              exit 1
      containers:
        - name: lr-backend
          image: "{{ .Values.global.imageRegistry }}/{{ .Values.backend.image.repository }}:{{ .Values.global.imageTag }}"
          imagePullPolicy: Always
          ports:
            - containerPort: {{ .Values.backend.service.port }}
          env:
            - name: SPRING_DATASOURCE_URL
              value: {{ .Values.backend.env.SPRING_DATASOURCE_URL }}
            - name: SPRING_DATASOURCE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: lr-db-credentials
                  key: username
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: lr-db-credentials
                  key: password
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 5
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 3