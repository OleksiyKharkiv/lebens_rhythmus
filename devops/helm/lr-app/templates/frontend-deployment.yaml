apiVersion: apps/v1
kind: Deployment
metadata:
  name: lr-frontend
spec:
  replicas: {{ .Values.frontend.replicaCount }}
  selector:
    matchLabels:
      app: lr-frontend
  template:
    metadata:
      labels:
        app: lr-frontend
    spec:
      containers:
        - name: lr-frontend
          image: {{ .Values.global.imageRegistry }}/{{ .Values.frontend.image.repository }}:{{ .Values.global.imageTag }}
          ports:
            - containerPort: {{ .Values.frontend.service.port }}