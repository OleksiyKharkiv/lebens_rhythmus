apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: lr-ingress
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web,websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
    traefik.ingress.kubernetes.io/router.tls.certresolver: letsencrypt
spec:
  rules:
    - host: api.tlab29.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: lr-backend
                port:
                  number: 80
    - host: tlab29.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: lr-frontend
                port:
                  number: 80